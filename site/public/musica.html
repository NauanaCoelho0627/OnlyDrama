<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/musica.css">
    <title>Only Drama</title>
</head>
<body>
<!--menu fixo lateral-->

<div class="navbar">
    <div class="logo">
        <a href="index.html"><img src="img/only_drama.png"></a>
    </div>
    <div class="cont">
        <ul class="lista1">
            <li><a href=""><img src="img/home-full.png"></a><a class="a" href="home.html">Home</a></li>
        </ul>
        <ul class="lista2">
            <li><a href=""><img src="img/star.png" alt=""></a><a class="a" href="favoritos.html">Favoritos</a></li>
            <li><a href=""><img src="img/musica.png" alt=""></a><a class="a" href="musica.html">Musica</a></li>
            <li><a href=""><img src="img/stats.png" alt=""></a><a class="a" href="votacao.html">Votação</a></li>
        </ul>
        <ul class="lista3">
            <li><a href=""><img src="img/configuracao.png" alt=""></a><a class="a" href="Setting">Setting</a></li>
            <li><a href=""><img src="img/ajuda.png" alt=""></a><a class="a" href="Help">Help</a></li>
        </ul>
    </div>
</div>


<div class="play">
    <div class="main">
       <p id="logo"><i class="fa fa-music"></i>Music</p>

       <div class="left">
          <img id="track_image">
          <div class="volume">
             <p id="volume_show">90</p>
             <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
             <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
          </div>
       </div>

       <div class="right">
          <div class="show_song_no">
             <p id="present">1</p>
             <p>/</p>
             <p id="total">5</p>
          </div>

          <p id="title">title.mp3</p>
          
          <div class="middle">
             <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
             <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
             <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
          </div>

          <div class="duration">
             <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
          </div>
          <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
       </div>

    </div>
</div>

    <script src="script.js"></script>


</body>
</html>
