<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <title>Only Drama</title>
</head>
<body>

    <div class="banner">
        <div class="slogan">
            <p></p>
        </div>
    </div>

    
    <div class="cadastro">
        <div class="logo">
            <a href="index.html"><img src="img/only_drama.png"></a>
        </div>
    
        <div class="form">
            <h1>Login</h1>
    
            <div class="formulario">
                
                <input placeholder="juliana@gmail.com" id="email_input">
    
                <input type="password" placeholder="*********" id="senha_input">    
    
                <button onclick="entrar()"><a href="">Logar</a></button>
            </div>
    
            <div class="span">
                <h4>NÃ£o possui conta? </h4>
                <h4><a href="cadastro.html">Cadastra-se</a></h4>
            </div>
        </div>
    </div>

</body>
</html>
<script>

    console.log('RECEBA');


    function entrar() {
       

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    alert('login realizado com sucesso')
                    window.location = "./home.html";

                });

            } else {
                alert('Email ou senha incorretos')
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
